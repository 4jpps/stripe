<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Surcharge Calculator</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.4);
      --text-main: #1f2937;
      --text-muted: #4b5563;
      --accent: #6366f1;
      --input-bg: rgba(255, 255, 255, 0.5);
      --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
      --logo-fill: #6366f1;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --glass-bg: rgba(31, 41, 55, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-main: #f9fafb;
        --text-muted: #9ca3af;
        --accent: #818cf8;
        --input-bg: rgba(0, 0, 0, 0.2);
        --bg-gradient: linear-gradient(135deg, #111827 0%, #1e1b4b 100%);
        --logo-fill: #818cf8;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 2.2rem;
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 440px;
    }

    .brand-header {
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
    }

    .brand-logo {
      height: 48px;
      width: auto;
    }
    .brand-logo .accent-part { fill: var(--logo-fill); }
    .brand-logo .text-part { fill: var(--text-main); }

    .card-logos {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 2rem;
      opacity: 0.4;
      filter: grayscale(100%);
      transition: all 0.3s ease;
    }
    
    .card-logos:hover {
      opacity: 0.9;
      filter: grayscale(0%);
    }

    .cc-icon {
      height: 18px;
      width: auto;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 700;
      color: var(--text-muted);
    }

    input[type="number"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      background: var(--input-bg);
      color: var(--text-main);
      box-sizing: border-box;
      outline: none;
      transition: all 0.2s;
    }

    input[type="number"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    .result-container {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--glass-border);
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .surcharge-row {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--accent);
      margin: 1.2rem 0;
    }

    .breakdown-section {
      margin-top: 1.5rem;
      padding: 1.2rem;
      background: rgba(0, 0, 0, 0.03);
      border-radius: 12px;
      font-size: 0.75rem;
      color: var(--text-muted);
      border: 1px dashed var(--glass-border);
    }

    .breakdown-title {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      display: block;
      color: var(--text-main);
    }

    .step {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .copy-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 8px 14px;
      margin-left: 10px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      font-size: 0.75rem;
      font-weight: 600;
      transition: all 0.2s;
    }

    .copy-btn:hover { opacity: 0.9; }
    .copy-btn:active { transform: scale(0.95); }
    .label-text { color: var(--text-muted); }
    .icon { width: 14px; height: 14px; fill: currentColor; }
  </style>
</head>
<body>

  <div class="glass-card">
    <div class="brand-header">
      <svg class="brand-logo" viewBox="0 0 380 60" xmlns="http://www.w3.org/2000/svg">
        <rect class="accent-part" x="0" y="10" width="35" height="25" rx="5" />
        <rect class="accent-part" x="5" y="15" width="25" height="4" opacity="0.4" fill="white" />
        <text x="50" y="32" font-family="sans-serif" font-weight="800" font-size="20" class="text-part" letter-spacing="1">STRIPE</text>
        <text x="145" y="32" font-family="sans-serif" font-weight="700" font-size="20" class="text-part" letter-spacing="1">SURCHARGE</text>
        <text x="50" y="52" font-family="sans-serif" font-weight="300" font-size="13" class="text-part" letter-spacing="4">CALCULATOR</text>
      </svg>
    </div>

    <label for="netPayout">Desired Net Payout</label>
    <input type="number" id="netPayout" placeholder="0.00" step="0.01">

    <div id="output" class="result-container" style="display: none;"></div>

    <div class="card-logos">
      <svg class="cc-icon" viewBox="0 0 48 16" xmlns="http://www.w3.org/2000/svg"><path d="M18.4 0l-2.4 15.1h-3.9L14.5 0h3.9zm13.1 10.3c0-3.1-4.3-3.3-4.3-4.7 0-.5.4-.8 1.4-.8 1.1 0 2.2.3 3 .7l.5-3.3c-.9-.3-2.2-.6-3.7-.6-3.9 0-6.6 2.1-6.6 5 0 2.2 2 3.4 3.5 4.1 1.6.8 2.1 1.3 2.1 2 0 1.1-1.3 1.6-2.5 1.6-1.6 0-2.6-.3-4-.9L17.1 14c1.1.5 3 1 4.7 1 4.1 0 6.7-2 6.7-5.1" fill="currentColor"/></svg>
      <svg class="cc-icon" viewBox="0 0 48 16" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="8" r="8" fill="currentColor" opacity="0.8"/><circle cx="28" cy="8" r="8" fill="currentColor" opacity="0.5"/></svg>
      <svg class="cc-icon" viewBox="0 0 48 16" xmlns="http://www.w3.org/2000/svg"><rect width="48" height="16" rx="2" fill="none" stroke="currentColor" stroke-width="2"/><text x="8" y="12" font-family="sans-serif" font-weight="900" font-size="10" fill="currentColor">AMEX</text></svg>
    </div>
  </div>

  <script>
    /**
     * STRIPE SURCHARGE CALCULATOR - LOGIC DOCUMENTATION
     * * Why the Reverse Math? 
     * If you simply add 2.9% to your price, Stripe takes 2.9% of that NEW total, 
     * leaving you slightly short. This formula solves for the Total before the fee:
     * Total = (Net + FixedFee) / (1 - PercentageRate)
     */

    // --- CONFIGURATION ---
    // Update these values if Stripe changes their fee structure
    const STRIPE_FEE_RATE = 0.029;  // 2.9%
    const STRIPE_FIXED_FEE = 0.30;  // $0.30
    
    const inputField = document.getElementById('netPayout');
    const outputDiv = document.getElementById('output');

    // Button Icons & Labels
    const copyIcon = `<svg class="icon" viewBox="0 0 24 24" style="margin-right: 6px;"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg> Copy`;
    const checkIcon = `<svg class="icon" viewBox="0 0 24 24" style="margin-right: 6px;"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg> Done`;

    /**
     * Handles copying to clipboard with a temporary UI state change
     */
    function copyToClipboard(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        btn.innerHTML = checkIcon;
        btn.style.background = '#10b981';
        setTimeout(() => { 
          btn.innerHTML = copyIcon; 
          btn.style.background = ''; 
        }, 2000);
      });
    }

    /**
     * Core Calculation Logic triggered on user input
     */
    inputField.addEventListener('input', function () {
      const net = parseFloat(this.value);
      
      // Reset view if input is cleared or invalid
      if (isNaN(net) || net <= 0) {
        outputDiv.style.display = 'none';
        return;
      }

      outputDiv.style.display = 'block';
      
      // Step 1: Add the fixed transaction fee to the net payout
      const subtotal = net + STRIPE_FIXED_FEE;
      
      // Step 2: Apply the divisor to account for the percentage fee
      const exactTotal = subtotal / (1 - STRIPE_FEE_RATE);
      
      // Step 3: Round to the nearest penny (Bank requirement)
      const roundedTotal = Math.round(exactTotal * 100) / 100;
      
      // Step 4: Calculate the actual surcharge to be added to the invoice
      const surcharge = roundedTotal - net;
      
      // Step 5: Calculate Rounding Variance
      // The tiny difference between the perfect math and the rounded penny
      const variance = Math.abs(exactTotal - roundedTotal);

      // Render the result template
      outputDiv.innerHTML = `
        <div class="result-row">
          <span class="label-text">Total to Charge</span>
          <span style="font-weight: 600; color: var(--text-main);">$${roundedTotal.toFixed(2)}</span>
        </div>
        <div class="result-row surcharge-row">
          <span>Surcharge</span>
          <span style="display: flex; align-items: center;">
            $${surcharge.toFixed(2)}
            <button class="copy-btn" title="Copy Surcharge" onclick="copyToClipboard('${surcharge.toFixed(2)}', this)">
              ${copyIcon}
            </button>
          </span>
        </div>
        
        <div class="breakdown-section">
          <span class="breakdown-title">Logic Breakdown</span>
          <div class="step">
            <span>1. Net + Fixed Fee ($${STRIPE_FIXED_FEE.toFixed(2)})</span>
            <span>$${subtotal.toFixed(2)}</span>
          </div>
          <div class="step">
            <span>2. Add 2.9% of Total</span>
            <span>+$${(exactTotal - subtotal).toFixed(3)}</span>
          </div>
          <div class="step">
            <span>3. Raw Calculated Total</span>
            <span>$${exactTotal.toFixed(4)}</span>
          </div>
          <div class="step" style="opacity: 0.8; font-style: italic;">
            <span>Rounding Variance</span>
            <span>$${variance.toFixed(5)}</span>
          </div>
          <div class="step" style="margin-top: 10px; border-top: 1px solid var(--glass-border); padding-top: 10px; font-weight: 700; color: var(--text-main);">
            <span>4. Final Charge</span>
            <span>$${roundedTotal.toFixed(2)}</span>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
