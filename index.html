<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Surcharge Calculator</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.4);
      --text-main: #1f2937;
      --text-muted: #4b5563;
      --accent: #6366f1;
      --input-bg: rgba(255, 255, 255, 0.5);
      --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
      --logo-fill: #6366f1;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --glass-bg: rgba(31, 41, 55, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-main: #f9fafb;
        --text-muted: #9ca3af;
        --accent: #818cf8;
        --input-bg: rgba(0, 0, 0, 0.2);
        --bg-gradient: linear-gradient(135deg, #111827 0%, #1e1b4b 100%);
        --logo-fill: #818cf8;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 2.2rem;
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px; /* Slightly wider to accommodate longer title */
    }

    /* Updated SVG Branding */
    .brand-header {
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
    }
    .brand-logo {
      height: 45px;
      width: auto;
    }
    .brand-logo .accent-part { fill: var(--logo-fill); }
    .brand-logo .text-part { fill: var(--text-main); }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 700;
      color: var(--text-muted);
    }

    input[type="number"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      background: var(--input-bg);
      color: var(--text-main);
      box-sizing: border-box;
      outline: none;
      transition: all 0.2s;
    }

    input[type="number"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    .result-container {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--glass-border);
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .surcharge-row {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--accent);
      margin: 1.2rem 0;
    }

    .breakdown-section {
      margin-top: 1.5rem;
      padding: 1.2rem;
      background: rgba(0, 0, 0, 0.03);
      border-radius: 12px;
      font-size: 0.75rem;
      color: var(--text-muted);
      border: 1px dashed var(--glass-border);
    }

    .breakdown-title {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      display: block;
      color: var(--text-main);
    }

    .step {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .copy-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      margin-left: 10px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      font-size: 0.75rem;
      font-weight: 600;
      transition: all 0.2s;
    }

    .copy-btn:hover { opacity: 0.9; }
    .copy-btn:active { transform: scale(0.95); }
    .label-text { color: var(--text-muted); }
    .icon { width: 14px; height: 14px; fill: currentColor; }
  </style>
</head>
<body>

  <div class="glass-card">
    <div class="brand-header">
      <svg class="brand-logo" viewBox="0 0 320 60" xmlns="http://www.w3.org/2000/svg">
        <rect class="accent-part" x="0" y="10" width="35" height="25" rx="5" />
        <rect class="accent-part" x="5" y="15" width="25" height="4" opacity="0.4" fill="white" />
        <text x="45" y="32" font-family="sans-serif" font-weight="800" font-size="20" class="text-part">STRIPE</text>
        <text x="125" y="32" font-family="sans-serif" font-weight="700" font-size="20" class="text-part">SURCHARGE</text>
        <text x="45" y="52" font-family="sans-serif" font-weight="300" font-size="14" class="text-part" letter-spacing="2">CALCULATOR</text>
      </svg>
    </div>

    <label for="netPayout">Desired Net Payout</label>
    <input type="number" id="netPayout" placeholder="0.00" step="0.01">

    <div id="output" class="result-container" style="display: none;"></div>
  </div>

  <script>
    /**
     * STRIPE SURCHARGE CALCULATOR
     * Documented reverse-fee logic with variance tracking.
     */

    const STRIPE_FEE_RATE = 0.029; 
    const STRIPE_FIXED_FEE = 0.30; 
    
    const inputField = document.getElementById('netPayout');
    const outputDiv = document.getElementById('output');

    const copyIcon = `<svg class="icon" viewBox="0 0 24 24" style="margin-right: 4px;"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg> Copy`;
    const checkIcon = `<svg class="icon" viewBox="0 0 24 24" style="margin-right: 4px;"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg> Done`;

    function copyToClipboard(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        btn.innerHTML = checkIcon;
        btn.style.background = '#10b981';
        setTimeout(() => { 
          btn.innerHTML = copyIcon; 
          btn.style.background = ''; 
        }, 2000);
      });
    }

    inputField.addEventListener('input', function () {
      const net = parseFloat(this.value);
      if (isNaN(net) || net <= 0) {
        outputDiv.style.display = 'none';
        return;
      }

      outputDiv.style.display = 'block';
      const subtotal = net + STRIPE_FIXED_FEE;
      const exactTotal = subtotal / (1 - STRIPE_FEE_RATE);
      const roundedTotal = Math.round(exactTotal * 100) / 100;
      const surcharge = roundedTotal - net;
      const variance = Math.abs(exactTotal - roundedTotal);

      outputDiv.innerHTML = `
        <div class="result-row">
          <span class="label-text">Total to Charge</span>
          <span style="font-weight: 600; color: var(--text-main);">$${roundedTotal.toFixed(2)}</span>
        </div>
        <div class="result-row surcharge-row">
          <span>Surcharge</span>
          <span style="display: flex; align-items: center;">
            $${surcharge.toFixed(2)}
            <button class="copy-btn" title="Copy Surcharge" onclick="copyToClipboard('${surcharge.toFixed(2)}', this)">
              ${copyIcon}
            </button>
          </span>
        </div>
        
        <div class="breakdown-section">
          <span class="breakdown-title">Logic Breakdown</span>
          <div class="step">
            <span>1. Net + Fixed Fee ($${STRIPE_FIXED_FEE.toFixed(2)})</span>
            <span>$${subtotal.toFixed(2)}</span>
          </div>
          <div class="step">
            <span>2. Add 2.9% of Total</span>
            <span>+$${(exactTotal - subtotal).toFixed(3)}</span>
          </div>
          <div class="step">
            <span>3. Raw Calculated Total</span>
            <span>$${exactTotal.toFixed(4)}</span>
          </div>
          <div class="step" style="opacity: 0.8; font-style: italic;">
            <span>Rounding Variance</span>
            <span>$${variance.toFixed(5)}</span>
          </div>
          <div class="step" style="margin-top: 10px; border-top: 1px solid var(--glass-border); padding-top: 10px; font-weight: 700; color: var(--text-main);">
            <span>4. Final Charge</span>
            <span>$${roundedTotal.toFixed(2)}</span>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
