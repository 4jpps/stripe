<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Payout Calculator</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.4);
      --text-main: #1f2937;
      --text-muted: #4b5563;
      --accent: #6366f1;
      --input-bg: rgba(255, 255, 255, 0.5);
      --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --glass-bg: rgba(31, 41, 55, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-main: #f9fafb;
        --text-muted: #9ca3af;
        --accent: #818cf8;
        --input-bg: rgba(0, 0, 0, 0.2);
        --bg-gradient: linear-gradient(135deg, #111827 0%, #1e1b4b 100%);
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
    }

    h2 { margin-top: 0; font-size: 1.5rem; letter-spacing: -0.02em; }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
      color: var(--text-muted);
    }

    input[type="number"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      background: var(--input-bg);
      color: var(--text-main);
      box-sizing: border-box;
      outline: none;
    }

    .result-container {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--glass-border);
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .surcharge-row {
      font-size: 1.3rem;
      font-weight: 800;
      color: var(--accent);
      margin: 1.2rem 0;
    }

    .breakdown-section {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.03);
      border-radius: 12px;
      font-size: 0.75rem;
      color: var(--text-muted);
      border: 1px dashed var(--glass-border);
    }

    .breakdown-title {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.8rem;
      display: block;
      color: var(--text-main);
    }

    .step {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .copy-btn {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      padding: 8px;
      margin-left: 10px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      transition: background 0.2s;
    }

    .label-text { color: var(--text-muted); }
    .icon { width: 14px; height: 14px; fill: currentColor; }
  </style>
</head>
<body>

  <div class="glass-card">
    <h2>Stripe Calc</h2>
    <label for="netPayout">Desired Net Payout</label>
    <input type="number" id="netPayout" placeholder="0.00" step="0.01">

    <div id="output" class="result-container" style="display: none;"></div>
  </div>

  <script>
    const feeRate = 0.029;
    const fixedFee = 0.30;
    const outputDiv = document.getElementById('output');

    const copyIcon = `<svg class="icon" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>`;
    const checkIcon = `<svg class="icon" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>`;

    function copyToClipboard(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        btn.innerHTML = checkIcon;
        btn.style.background = '#10b981';
        setTimeout(() => { 
          btn.innerHTML = copyIcon; 
          btn.style.background = '';
        }, 2000);
      });
    }

    document.getElementById('netPayout').addEventListener('input', function () {
      const net = parseFloat(this.value);
      if (isNaN(net) || net <= 0) {
        outputDiv.style.display = 'none';
        return;
      }

      outputDiv.style.display = 'block';
      
      // The Raw Math
      const exactTotal = (net + fixedFee) / (1 - feeRate);
      
      // The Reality
      const roundedTotal = Math.round(exactTotal * 100) / 100;
      const surcharge = roundedTotal - net;
      
      // The Gap
      const variance = Math.abs(exactTotal - roundedTotal);

      outputDiv.innerHTML = `
        <div class="result-row">
          <span class="label-text">Total to Charge</span>
          <span style="font-weight: 600;">$${roundedTotal.toFixed(2)}</span>
        </div>
        <div class="result-row surcharge-row">
          <span>Surcharge</span>
          <span style="display: flex; align-items: center;">
            $${surcharge.toFixed(2)}
            <button class="copy-btn" onclick="copyToClipboard('${surcharge.toFixed(2)}', this)">
              ${copyIcon}
            </button>
          </span>
        </div>
        
        <div class="breakdown-section">
          <span class="breakdown-title">Logic Breakdown</span>
          <div class="step">
            <span>1. Net + $${fixedFee.toFixed(2)} Fee</span>
            <span>$${(net + fixedFee).toFixed(2)}</span>
          </div>
          <div class="step">
            <span>2. Divisor (100% - 2.9%)</span>
            <span>รท 0.971</span>
          </div>
          <div class="step" style="opacity: 0.8;">
            <span>3. Rounding Variance</span>
            <span>$${variance.toFixed(5)}</span>
          </div>
          <div class="step" style="margin-top: 8px; border-top: 1px solid var(--glass-border); padding-top: 8px; font-weight: 700; color: var(--text-main);">
            <span>4. Final Charge</span>
            <span>$${roundedTotal.toFixed(2)}</span>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
