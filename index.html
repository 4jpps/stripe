<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Net Payout Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 450px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Stripe Net Payout Calculator</h2>
  <label for="netPayout">Enter Desired Net Payout ($):</label>
  <input type="number" id="netPayout" placeholder="e.g. 9.99" step="0.01" min="0">
  <div class="result" id="output"></div>

  <script>
    const feeRate = 0.029;
    const fixedFee = 0.30;

    document.getElementById('netPayout').addEventListener('input', function () {
      const net = parseFloat(this.value);
      if (isNaN(net) || net <= 0) {
        document.getElementById('output').textContent = '';
        return;
      }

      const totalCharge = (net + fixedFee) / (1 - feeRate);
      const stripeFee = totalCharge * feeRate + fixedFee;
      const surcharge = totalCharge - net;
      const variance = Math.abs((net + stripeFee) - totalCharge);

      document.getElementById('output').innerHTML = `
        Total to Charge: $${totalCharge.toFixed(2)}<br>
        Stripe Fee: $${stripeFee.toFixed(2)}<br>
        Surcharge: $${surcharge.toFixed(2)}<br>
        Rounding Variance: $${variance.toFixed(2)}
      `;
    });
  </script>
</body>
</html>
